<div class="card">
    <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">{{product.description}}</p>
    <p class="card-text">{{product.price}}</p>
    <button class="btn btn-primary"
    (click)="onAddCart(product)">Agregar al
   carro</button>
    </div>
</div>
